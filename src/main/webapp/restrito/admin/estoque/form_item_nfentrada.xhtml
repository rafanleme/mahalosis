<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/basic-template.xhtml">
	<ui:define name="title">Itens Nota Fiscal</ui:define>
	<ui:define name="content">
		<div id="form-produto" style="width: 99%; margin: auto !important;">
			<h:form id="form-item" enctype="multipart/form-data">
				<f:metadata></f:metadata>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Voltar" immediate="true"
							icon="ui-icon-arrowthick-1-w"
							action="form_nfentrada?faces-redirect=true">
						</p:commandButton>
						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
						<p:commandButton value="Salvar" icon="ui-icon-disk" ajax="false"
							actionListener="#{nfentradaMBean.salvar}" />
						<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-e"
							disabled="true" update="form-item">
						</p:commandButton>
					</f:facet>
				</p:toolbar>
				<p:panelGrid id="grid-produto" styleClass="grid-produto"
					style="width:100%">
					<f:facet name="header">
						<p:outputLabel value="Informe os itens da Nota Fiscal"></p:outputLabel>
					</f:facet>
					<p:row>
						<p:column style="width:49%">

						</p:column>
						<p:column style="width:2%" />
						<p:column style="width:49%">

						</p:column>
					</p:row>
					<p:row>
						<p:column style="width:49%">
							<p:autoComplete id="codProdutoAdd" minQueryLength="1"
								placeholder="Digite o cÃ³digo do produto"
								style="width:100% !important" var="produto"
								itemLabel="#{produto.codigo}" itemValue="#{produto.codigo}"
								value="#{nfentradaMBean.produtoAdd.codigo}"
								completeMethod="#{nfentradaMBean.completeProduto}" effect="fade">
								<p:ajax event="itemSelect"
									listener="#{nfentradaMBean.onProdutoSelect}"  />
							</p:autoComplete>
						</p:column>
						<p:column style="width:2%" />
						<p:column style="width:49%">

						</p:column>
					</p:row>
				</p:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
